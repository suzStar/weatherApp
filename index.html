<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework Week 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1067d75b5e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="citySearch" id="city-seatch-form">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search here"
            id="city-fillin"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-2" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
          <button
            type="button"
            id="current-location"
            class="btn btn-primary border-2"
          >
            Current
          </button>
        </div>
      </form>
      <h1 class="cityName" id="city-search">London</h1>
      <p>
        <span class="currentTime" id="current-time"> 4:30pm</span> <br />
        <span class="currentDay" id="current-day"> Monday, 3rd October</span>
      </p>

      <img
        class="currentWeather"
        src="images/sunny.png"
        alt="Current Weather"
      />

      <div>
        <p class="currentTemp">
          <strong id="current-temp">25</strong>
          <!-- <small class="tempUnit">
            <a href="" class="celsius" id="celsius">°C </a> |
            <a href="" class="fahrenheit" id="fahrenheit">°F</a>
          </small> -->
        </p>
      </div>

      <hr />

      <div class="container">
        <div class="row">
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thurs</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
        </div>
        <div class="row">
          <div class="col">
            <img
              class="forecastImage"
              src="images/sunny.png"
              alt="Current Weather"
            />
          </div>
          <div class="col">
            <img
              class="forecastImage"
              src="images/sunny.png"
              alt="Current Weather"
            />
          </div>
          <div class="col">
            <img
              class="forecastImage"
              src="images/sunny.png"
              alt="Current Weather"
            />
          </div>
          <div class="col">
            <img
              class="forecastImage"
              src="images/sunny.png"
              alt="Current Weather"
            />
          </div>
          <div class="col">
            <img
              class="forecastImage"
              src="images/sunny.png"
              alt="Current Weather"
            />
          </div>
        </div>
        <div class="row">
          <div class="col forecastTemp">
            26<span class="selectedUnit forecastUnit">°C</span>
          </div>
          <div class="col forecastTemp">
            27<span class="selectedUnit forecastUnit">°C</span>
          </div>
          <div class="col forecastTemp">
            28<span class="selectedUnit forecastUnit">°C</span>
          </div>
          <div class="col forecastTemp">
            29<span class="selectedUnit forecastUnit">°C</span>
          </div>
          <div class="col forecastTemp">
            30<span class="selectedUnit forecastUnit">°C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
